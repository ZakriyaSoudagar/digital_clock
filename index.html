<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
</head>
<body> 
    
    <div class="clock">
        
    </div>
    <div class="container">
        <span class="time">Time</span>
        <div class="box box1" >
            <div class="hour" id="current-hour">
                
            </div>

        <p>Hours</p>
        </div>
        <div class="box box2" >
            
        <div class="mins" id="current-mins">

        </div>
            <p>Mins</p>
        </div>
        <div class="box box3" >
            <div class="secs" id="current-secs" >

            </div>
            <p>Secs</p>
        </div>
        <div class="box box4" id="ampm" >

        </div>
        
    </div>
    <div class="background1">

    </div>
    <div class="background2">

    </div>
    <div class="master">
    <div class="setup">
        <div class="setup-1">

        </div>
        <div class="setup-2">
            Set wake up time
        </div>
        <div class="setup-3">
            <select class="choose" name="time" id="wake">
                <option value="12 AM - 1 AM">12 AM - 1 AM</option>
                <option value="1 AM - 2 AM">1 AM - 2 AM</option>
                <option value="2 AM - 3 AM">2 AM - 3 AM</option>
                <option value="3 AM - 4 AM">3 AM - 4 AM</option>
                <option value="4 AM - 5 AM">4 AM - 5 AM</option>
                <option value="5 AM - 6 AM">5 AM - 6 AM</option>
                <option value="6 AM - 7 AM">6 AM - 7 AM</option>
                <option value="7 AM - 8 AM">7 AM - 8 AM</option>
                <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                <option value="11 AM - 12 AM">11 AM - 12 AM</option>
                <option value="12 PM- 1 PM">12 PM - 1 PM</option>
                <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                <option value="11 PM - 12 PM">11 PM - 12 PM</option>
                
            
            </select>
        </div>
        <div class="setup-4">

        </div>
        <div class="setup-5">
            Set lunch time
        </div>
        <div class="setup-6">
            <select class="choose" name="time" id="lunch">
                <option value="12 AM - 1 AM">12 AM - 1 AM</option>
                <option value="1 AM - 2 AM">1 AM - 2 AM</option>
                <option value="2 AM - 3 AM">2 AM - 3 AM</option>
                <option value="3 AM - 4 AM">3 AM - 4 AM</option>
                <option value="4 AM - 5 AM">4 AM - 5 AM</option>
                <option value="5 AM - 6 AM">5 AM - 6 AM</option>
                <option value="6 AM - 7 AM">6 AM - 7 AM</option>
                <option value="7 AM - 8 AM">7 AM - 8 AM</option>
                <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                <option value="11 AM - 12 AM">11 AM - 12 AM</option>
                <option value="12 PM - 1 PM">12 PM - 1 PM</option>
                <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                <option value="11 PM - 12 PM">11 PM - 12 PM</option>
                
            
            </select>
        </div>
        <div class="setup-7">

        </div>
        <div class="setup-8">
            Set nap time
        </div>
        <div class="setup-9">
            <select class="choose" name="time" id="nap">
                <option value="12 AM - 1 AM">12 AM - 1 AM</option>
                <option value="1 AM - 2 AM">1 AM - 2 AM</option>
                <option value="2 AM - 3 AM">2 AM - 3 AM</option>
                <option value="3 AM - 4 AM">3 AM - 4 AM</option>
                <option value="4 AM - 5 AM">4 AM - 5 AM</option>
                <option value="5 AM - 6 AM">5 AM - 6 AM</option>
                <option value="6 AM - 7 AM">6 AM - 7 AM</option>
                <option value="7 AM - 8 AM">7 AM - 8 AM</option>
                <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                <option value="11 AM - 12 AM">11 AM - 12 AM</option>
                <option value="12 PM - 1 PM">12 PM - 1 PM</option>
                <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                <option value="11 PM - 12 PM">11 PM - 12 PM</option>
                
            
            </select>
        </div>


    </div>
    <div id="image">
        <h4 id="lunchid">Let's have some lunch !!</h4>
       
    </div>
</div>

<div class=reminder id="reminder">
    <p class="inttext" id="inttext">

    </p>
</div>

<div class="button" onclick=create()>
    <p class="button-text">SET TIME !!</p>
</div>
<div id="parent" >

</div>

<script src="./index.js"></script>
</body>
</html>
